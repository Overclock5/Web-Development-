<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        
        .product-container {
            display: flex; 
            gap: 20px;
            padding: 20px;                                       
        .product-card img {
            width: 100%;
            height: auto;
            max-width: 200px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>

    <h1>Our Products</h1>

    <div class="product-container">
        
        <div class="product-card">
            <img src="batman1.jpg" alt="Product 1 Image">
            <h3>Product Name 1</h3>
            <p>Price: *Rs19.99*</p>
        </div>

        <div class="product-card">
            <img src="batman2.jpg" alt="Product 2 Image">
            <h3>Product Name 2</h3>
            <p>Price: *Rs29.99*</p>
        </div>

        <div class="product-card">
            <img src="macbook.jpeg" alt="Product 3 Image">
            <h3>Product Name 3</h3>
            <p>Price: *Rs39.99*</p>
        </div>

    </div>

</body>
</html>
